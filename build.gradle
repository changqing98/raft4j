plugins {
  id 'java'
  id 'application'
  id "com.google.protobuf" version "0.8.12"
}

repositories {
  jcenter()
}

dependencies {
  implementation 'io.netty:netty-all:4.1.42.Final'
  implementation 'io.grpc:grpc-netty-shaded:1.28.1'
  implementation 'io.grpc:grpc-protobuf:1.28.1'
  implementation 'io.grpc:grpc-stub:1.28.1'

  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

sourceSets {
  main {
    proto {
      srcDir "src/main/proto"
    }
    java {
      srcDirs = ["src/main/java", "build/generated/main/java", "build/generated/main/grpc"]
    }
  }
}

protobuf {
  generatedFilesBaseDir = "$projectDir/build/generated"
  protoc {
    artifact = "com.google.protobuf:protoc:3.11.0"
  }
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.28.1'
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
}

application {
  mainClassName = 'com.yechangqing.raft4j.BootstrapApplication'
}

test {
  useJUnitPlatform()
}
